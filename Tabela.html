<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1" width="100%">
        <tr>
            <!-- Th é header da tabela -->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <!-- rownspan ocupa duas linhas ou mais -->
            <td rowspan="2">Desconto</td>
            <!-- colspan significa a quantidade que a coluna vai ocupar, no caso foi 2 então ela ocupa duas colunas -->
            <td colspan="2" >Cupom1 -R$10</td>
        </tr>
            <!-- colspan significa a quantidade que a coluna vai ocupar, no caso foi 2 então ela ocupa duas colunas -->
            <td colspan="2" >Cupom2 -R$12</td>
        <tr>
            <td>Total</td>
            <td colspan="2">R$ 2.500,99</td>
        </tr>
    </table>
</body>

</html>
